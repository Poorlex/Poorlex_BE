spring:
  config:
    activate:
      on-profile: mysql-test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/poorlex?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: id
            client-secret: secret
            scope:
              - profile
              - email
  batch:
    job:
      enabled: false

logging:
  level:
    root: INFO
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.web: INFO
    org.springframework.security: DEBUG


# JWT-TOKEN
jwt:
  token:
    secret-key: testtokensecretkeytesttokensecretkeytesttokensecretkey
    access-expire-length: ${JWT_ACCESS_EXPIRE:3600000}

schedules:
  battle-start:
    cron: "* * */5 * * *"
  save-battle-success-history:
    cron: "* * */5 * * *"
  battle-end:
    cron: "* * */5 * * *"

apple:
  client-id: client_id
  key-id: key_id
  team-id: team_id
  audience: https://appleid.apple.com
  private-key: p8 file

aws:
  s3:
    accesskey: accesskey
    secretKey: secretKey
    bucket: bucket
    expenditure-directory: directory
    battle-directory: battles

url:
  server: test

validation:
  start-time: false
  end-time: false
