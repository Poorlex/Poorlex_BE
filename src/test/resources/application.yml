spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:poorlex-test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  sql:
    init:
      mode: never

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: id
            client-secret: secret
            scope:
              - profile
              - email

logging:
  level:
    root: INFO
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.web: INFO
    org.springframework.security: DEBUG


# JWT-TOKEN
jwt:
  token:
    secret-key: testtokensecretkeytesttokensecretkeytesttokensecretkey
    access-expire-length: ${JWT_ACCESS_EXPIRE:3600000}

schedules:
  battle-start:
    cron: "* * */5 * * *"
  battle-end:
    cron: "* * */5 * * *"

aws:
  s3:
    accesskey: accesskey
    secretKey: secretKey
    bucket: bucket
    expenditure-directory: directory

url:
  server: test
