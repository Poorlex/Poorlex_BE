spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:poorlex-test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  sql:
    init:
      mode: never

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: id
            client-secret: secret
            scope:
              - profile
              - email
  batch:
    job:
      enabled: false

logging:
  level:
    root: INFO
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.web: INFO
    org.springframework.security: DEBUG


# JWT-TOKEN
jwt:
  token:
    secret-key: testtokensecretkeytesttokensecretkeytesttokensecretkey
    access-expire-length: ${JWT_ACCESS_EXPIRE:3600000}

schedules:
  battle-start:
    cron: "* * */5 * * *"
  save-battle-success-history:
    cron: "* * */5 * * *"
  battle-end:
    cron: "* * */5 * * *"

apple:
  client-id: client_id
  key-id: key_id
  team-id: team_id
  audience: https://appleid.apple.com
  private-key: p8 file

aws:
  s3:
    region: ap-northeast-2
    accesskey: accesskey
    secretKey: secretKey
    bucket: bucket
    expenditure-directory: directory

url:
  server: test

validation:
  start-time: false
  end-time: false
